<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>Upload VCF File</h1>
    <form id="upload_form" 
      action= "{{ data['url'] }}" method="post"
      enctype="multipart/form-data"
    >
      <!-- Include required AWS S3 parameters as hidden fields here -->
	<!-- Minimum required: S3 key, acl, policy, signature, AWS Access Key -->
      <!-- As an example, the AWS Access Key is shown below -->
      <input type="hidden" name="key" value="{{data['fields']['key']}}">
      <input type="hidden" name="acl" value="{{data['fields']['acl'] }}">
      <input type="hidden" name="Policy" value="{{data['fields']['policy']}}">
      <input type="hidden" name="Signature" value="{{data['fields']['signature']}}">

      <input type="hidden" name="AWSAccessKeyId" value="{{data['fields']['AWSAccessKeyId']}}">
      <input type="hidden" name="success_action_redirect" value="http://<CNetID>-hw3.ucmpcs.org:5000/annotate/files">
      ......
      Select input file: <input id="upload_file" type="file" name="file" />

      <input type="submit" value="Upload Input File" />
    </form>
  </body>
</html>
